<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Livro</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h1>Sistema de Cadastro Escolar</h1>
        <p>Bem-vindos ao sistema de cadastro da nossa escola virtual</p>

        <h2>📋Menu de Cadastro</h2>
        <a href="/html/aluno.html"><button class="button">👨‍🎓Cadastrar aluno</button></a>
        <a href="/html/professor.html"><button class="button">👨‍🏫Cadastrar professor</button></a>
        <a href="/html/curso.html"><button class="button">🗒️Cadastrar curso</button></a>
        <a href="/html/livro.html"><button class="button">📖Cadastrar livro</button></a>
        
        <div class="formulario">
            <h2>📖Cadastro do livro (Biblioteca)</h2>
            <form action="">
                <label for="titulo">Título do Livro:</label><br>
                <input type="text" name="titulo"><br><br>

                <label for="autor">Autor:</label><br>
                <input type="text"><br><br>

                <label for="pub">Ano da Publicação:</label><br>
                <input type="number" name="publicacao" min="0" max="2025"><br><br>

                <label for="editoras">Editoras:</label><br>
                <input type="text" name="editoras"><br><br>

                <label for="genero">Gênero:</label><br>
                <select name="genero" id="genero">

                    <option value="selecione">Selecione o Gênero</option>
                    <option value="selecione">Ficção</option>
                    <option value="selecione">História</option>
                    <option value="selecione">Enciclopédia</option>
                    <option value="selecione">Didático</option>
                    <option value="selecione">Biografia</option>
                    <option value="selecione">Infântil</option>
                    <option value="selecione">Infantojuvenil</option>

                </select> <br><br> 
                
                <label for="paginas">Número de Páginas:</label><br>
                <input type="number" name="paginas" min="0" max="1000"><br><br>

                <label for="condicao">Condição:</label><br>
                <input type="radio" name="condicao" id=""> Novo <br>
                <input type="radio" name="condicao" id=""> Usado - Bom Estado <br>
                <input type="radio" name="condicao" id=""> Usado - Estado Regular <br><br>

                <label for="loc">Localização da Biblioteca:</label><br>
                <input type="text" name="loc"><br><br>

                <label for="atividades">Características:</label> <br>
                <input type="checkbox">Ilustrado <br>
                <input type="checkbox">Capa Dura <br>
                <input type="checkbox">Edição Especial <br><br>

                <button class="button" type="submit" style="border-radius: 0px;">Cadastrar Aluno</button>

                <button class="button" type="reset" style="border-radius: 0px;">Limpar Dados</button>

            </form>
        </div>

    </div>
</body>
</html>
